{% extends 'base.html' %}

{% load static %}

{% block title %}{{ request.site.name }} {% endblock %}

{% block titlebody %}{% endblock %}

{% block extrahead %} 
    <link rel="stylesheet" href="{% static 'css/list_products.css' %}">
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class=" col-md-10">
        <div class="card card-outline card-primary">
            <div class="card-header">
                <h3 class="card-title">Produtos</h3>
                <a class="btn btn-sm btn-outline-primary" href="{% url 'cozinha:product-add' %}"
                    style="float: right;"><i class="fas fa-user-plus"></i>Criar novo produto</a>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
                <div class="row">
                    <div>
                        <form method="GET">
                            <div class="row justify-content-around float-right">
                                <div class="col-md-4">
                                    <input type="checkbox" name="finished" id="finished" {% if 'finished' in request.GET %}
                                        checked {% endif %}>
                                    <label for="finished">Exibir produtos desativados</label>
                                </div>
                                <div class="col-md-4 d-flex justify-content-center float-right">
                                    <input type="text" class="form-control" placeholder="Pesquisar" name='text'
                                        id="text-search" aria-label="Username" aria-describedby="basic-addon1"
                                        value="{{ request.GET.text }}">
                                    <button class="btn-sm btn-primary col-md-3 float-right" type="submit"
                                        name="action">Buscar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <hr>
                <ul class="product-container row justify-content-around">
                    <li class="col-md-10 text-center">
                        <a href="{% url 'cozinha:products-com' %}"><h1>Comidas</h1></a>
                    </li>
                    <li class="col-md-10 text-center">
                        <a href="{% url 'cozinha:products-beb' %}"><h1>Bebidas</h1></a>
                    </li>
                    <li class="col-md-10 text-center">
                        <a href="{% url 'cozinha:products-sob' %}"><h1>Sobremesas</h1></a>
                    </li>
                </ul>
                <hr>
            </div>
        </div>
    </div>
</div>
{% endblock %}
